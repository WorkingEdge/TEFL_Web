{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
        <div class="col">
        {{ partial "title" . }}    
        <div class="py-3"> {{ .Content }}</div>
        {{ range .Paginator.Pages }} <!-- goes though all of the index.md files in the parent folder? -->
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="pb-3">{{ .Summary }}
            </div>    
        </article> 
        {{ end }}   
    </div>
    </div>
  </div>
</section>
{{ end }}
