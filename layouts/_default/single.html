{{ define "main" }}
<section class="main">
<div class="container">
    {{ with .Params.image }}
    <div class="row g-top">
        <div class="col" style="background-image: url('{{.img}}'); background-size:cover;                      
        background-repeat: no-repeat; background-position: center center;">
        </div>
    </div>
    {{ end }}
    <div class="row">
        <div class="col">
        {{ partial "title" . }}    
        <div class="py-3"> {{ .Content }}</div>
        </div>
    </div>
</div>
</section>
{{ end }}
